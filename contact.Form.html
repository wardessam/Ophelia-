<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href="Contact.form.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
<title>Contact Form</title>
</head>
<body>
		
  <div id="header">
		<img id="im" src="OFFICIAL+OPHELIA+LOGO.png" alt="ophelia logo" style="height:100px; width:200px; padding-left: 40px; padding-top: 10px; "/>
	
	  <div id="ico">
		 <a href="https://plus.google.com/discover"><i class="fa fa-google-plus-square custom" style="font-size: 48px; padding-top: 36px;padding-left: 800px;"></i></a>
		  <a href="https://www.youtube.com/"> <i class="fa fa-youtube-play custom" style="font-size: 50px;"></i></a>
		  <a href="https://ar-ar.facebook.com/"> <i class="fa fa-facebook-square custom" style="font-size: 48px;"></i></a>
		  <a href="https://www.pinterest.com/"> <i class="fa fa-pinterest custom" style="font-size: 48px;"></i></a>
		  <a href="https://www.apple.com/shop/mac/family/imac-vesa/attach"> <i class="fa fa-apple custom" style="font-size: 48px;"></i></a>
		 <a href="https://www.mozilla.org/ar/firefox/new/">  <i class="fa fa-firefox custom" style="font-size: 48px;"></i></a>
		  
	  </div>
	</div>
	<div class="contact-title">
	<h1>Say Hello</h1>
		<h2>We are always ready to serve you!</h2>
	
	</div>
	<div class="contact-form">
	<form id="contact-form" method="post" action="">
		<input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
		
		<input name="email" type="email" class="form-control" placeholder="Your Email" required><br>
		
		
		<textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>
		
		<input type="submit" class="form-control submit" value="SEND MESSAGE"> 
		</form>
	
	</div>
</body>
</html>
